<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/bootstrap.css"/>
        <title>Desafio Java</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <link rel="stylesheet" type="text/css" href="/Tarefas-war/faces/jsfcrud.css" />
    </h:head>
    <h:body>
        <ui:composition template="/baseTemplate.xhtml">
            <ui:define name="nav">
                <h:link outcome="/index" value="#{bundle.NavIndex}"/>
                <h:link outcome="/tarefa/List" value="#{bundle.NavListTarefa}"/>
            </ui:define>

            <ui:define name="main">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <fieldset>
                        <legend>Criar Tarefa</legend>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{bundle.CreateTarefaLabel_titulo}" for="titulo" />
                            <h:inputText id="titulo" value="#{tarefaController.selected.titulo}" title="#{bundle.CreateTarefaTitle_titulo}" required="true" requiredMessage="#{bundle.CreateTarefaRequiredMessage_titulo}"/>
                            <h:outputLabel value="#{bundle.CreateTarefaLabel_status}" for="status" />
                            <h:selectBooleanCheckbox id="status" value="#{tarefaController.selected.status}" required="true" requiredMessage="#{bundle.CreateTarefaRequiredMessage_status}"></h:selectBooleanCheckbox>
                            <h:outputLabel value="#{bundle.CreateTarefaLabel_descricao}" for="descricao" />
                            <h:inputText id="descricao" value="#{tarefaController.selected.descricao}" title="#{bundle.CreateTarefaTitle_descricao}" />
                            <h:outputLabel value="#{bundle.CreateTarefaLabel_datacriacao}" for="datacriacao" />
                            <h:inputText id="datacriacao" value="#{tarefaController.selected.datacriacao}" title="#{bundle.CreateTarefaTitle_datacriacao}" >
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:inputText>
                            <h:outputLabel value="#{bundle.CreateTarefaLabel_dataedicao}" for="dataedicao" />
                            <h:inputText id="dataedicao" value="#{tarefaController.selected.dataedicao}" title="#{bundle.CreateTarefaTitle_dataedicao}" >
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:inputText>
                            <h:outputLabel value="#{bundle.CreateTarefaLabel_dataremocao}" for="dataremocao" />
                            <h:inputText id="dataremocao" value="#{tarefaController.selected.dataremocao}" title="#{bundle.CreateTarefaTitle_dataremocao}" >
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:inputText>
                            <h:outputLabel value="#{bundle.CreateTarefaLabel_dataconclusao}" for="dataconclusao" />
                            <h:inputText id="dataconclusao" value="#{tarefaController.selected.dataconclusao}" title="#{bundle.CreateTarefaTitle_dataconclusao}" >
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:inputText>
                        </h:panelGrid>
                        <br />
                        <h:commandLink action="#{tarefaController.create}" value="#{bundle.CreateTarefaSaveLink}" />
                        <br />
                        <br />
                        <h:commandLink action="#{tarefaController.prepareList}" value="#{bundle.CreateTarefaShowAllLink}" immediate="true"/>
                        <br />
                        <br />
                        <h:link outcome="/index" value="#{bundle.CreateTarefaIndexLink}"/>
                    </fieldset>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
